<div class="animated fadeIn fast">
  <h1>Buscador <small>{{termino}}</small></h1>
  <hr>
  <div>
    <div class="row" *ngIf="heroes.length == 0">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          No existen resultados con el termino: {{termino}}
        </div>
      </div>
    </div>

    <div class="card-columns">

      <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-tarjeta>

    </div>
  </div>
</div>
