<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row has-danger" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlenght) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">

               <div *ngIf="nombre.errors?.required" class="form-control-danger">
                 Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlenght" class="form-control-danger">
                 Por lo menos {{nombre.errors.minlenght}} caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required">
                Este campo es requerido
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
              type="email"
              placeholder="Correo electrÃ³nico"
              name="email"
              [(ngModel)]="usuario.email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              #email="ngModel">

              <div *ngIf="email.errors?.required">
                Este campo es requerido
              </div>
              <div *ngIf="email.errors?.pattern">
                El campo no tiene formato de email.
              </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">

      <select class="form-control"
      [(ngModel)]="usuario.pais"
      name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <label *ngFor="let sexo of sexos"
      class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo" 
                type="radio"
                name="sexo"
                class="custom-control-input"
                [value]="sexo.nombre">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{sexo.nombre}}</span>
      </label>
      
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <label class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepta" 
                type="checkbox"
                name="acepta"
                class="custom-control-input"
                required>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Acepta las condiciones</span>
      </label>
      
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{ usuario | json}}
</pre>
